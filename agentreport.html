        <!--TOTAL CASSES PIE CHART-->
        <canvas id="myChart2" style="width: 400px;;max-width:400px"></canvas>  
      <!--pie chart for total no of calls -->
        <script>
    var xValues = ["answered", "missed", "voice calls", "IVR calls"];
    var yValues = [55, 49, 44, 24];
    var barColors = [
      "#b91d47",
      "#00aba9",
      "#2b5797",
      "#1e7145"
    ];
    new Chart("myChart2", {
      type: "doughnut",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        title: {
          display: true,
          text: "total number of calls"
        }
      }
    });
    </script>
